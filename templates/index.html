        .chat-messages {

        }

        .chat-message.bot {
            justify-content: flex-start;
            animation: bounceIn 0.6s ease-out;
        }

        .chat-message .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;

        .chat-message.user .message {

        /* Typing Indicator - Blinking Circles */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            margin-bottom: 10px;
        }

        .typing-indicator .circle {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #EEEEEE;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out;
        }

        .typing-indicator .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
    
        let conversationHistory = [];
        let lastRetrievedJobs = []; // Tracks the last retrieved jobs for follow-up queries
    
        // Append messages dynamically to the chat with typing animation
        function appendMessageWithTypingEffect(message, sender, delay = 0) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);

            let formattedMessage = message;
    
            // Format bold (**text** -> <strong>text</strong>)
            formattedMessage = formattedMessage.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            // Format italic (*text* -> <em>text</em>)
            formattedMessage = formattedMessage.replace(/\*(.*?)\*/g, "<em>$1</em>");
            // Format underline (_text_ -> <u>text</u>)
            formattedMessage = formattedMessage.replace(/_(.*?)_/g, "<u>$1</u>");

            // If sender is bot, add the image ahead of the message
            if (sender === 'bot') {
                const image = document.createElement('img');
                image.src = '/static/ai.png'; // Path to your uploaded image
                image.alt = 'Bot Icon';
                image.style.width = '20px'; // Adjust size as needed
                image.style.height = '20px';
                image.style.margin = '12px 10px'; // Add spacing between image and text
                image.style.padding = '5px 7px 5px 5px';
                image.style.backgroundColor = 'white';

                messageElement.appendChild(image);
            }
    
            const messageContent = document.createElement('div');
            messageContent.classList.add('message');
            messageContent.innerHTML = formattedMessage; // Start empty for animation
    
            messageElement.appendChild(messageContent);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
    
            // if (sender === 'bot') {
            //     let index = 0;
            //     function typeChar() {
            //         if (index < message.length) {
            //             messageContent.innerHTML += message[index];
            //             index++;
            //             setTimeout(typeChar, 0);
            //         } else {
            //             chatMessages.scrollTop = chatMessages.scrollHeight;
            //         }
            //     }
            //     typeChar(); // Start typing animation
            // }
        }
    
        // Show blinking circle typing indicator
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('chat-message', 'bot');
    
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
    
            for (let i = 0; i < 3; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                typingIndicator.appendChild(circle);
            }
    
            typingElement.appendChild(typingIndicator);
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
    
            return typingElement; // Return for removal later
        }
    
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
    
            appendMessageWithTypingEffect(message, 'user');
            userInput.value = '';
    
            // Show blinking circle typing indicator
            const typingElement = showTypingIndicator();
    
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        last_jobs: lastRetrievedJobs,
                    }),
                });
    
                // Remove typing indicator once response is ready
                chatMessages.removeChild(typingElement);
    
                if (response.ok) {
                    const data = await response.json();
                    appendMessageWithTypingEffect(data.response_message, 'bot', 50);
    
                    if (data.retrieved_jobs) {
                        lastRetrievedJobs = data.retrieved_jobs;
                    }
                } else {
                    appendMessageWithTypingEffect('Error: Unable to fetch response from server.', 'bot');
                }
            } catch (error) {
                chatMessages.removeChild(typingElement);
                appendMessageWithTypingEffect('Error: Unable to connect to the server.', 'bot');
            }
        }
    
        function resetContext() {
            conversationHistory = [];
            appendMessageWithTypingEffect('Context has been reset. You can start a new query.', 'bot');
        }
    
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
